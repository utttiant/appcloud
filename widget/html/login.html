<!DOCTYPE HTML>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" href="../css/login.css">
    <style type="text/css">
        html{ background-color: white; }
        header{  padding: 25px 0; }
        span {
            padding: 5px 15px;
            margin: 10px;
            display: inline-block;
            background-color: #e8e8e8;
        }
        .hover{ opacity: .4; }
    </style>
</head>
<body>
	<div id='sys-info'>
		<p class="title">欢迎使用艾网络</p>
		<div id="user">
			<p class="userName"><input type="text" placeholder="请输入您的用户名"></p>
			<p class="pwd" id="lastP"><input type="text" placeholder="请输入您的密码"><img src="../image/login/hide.png" alt="" class="pwdHide"></p>
			<p class="forgetPwd" tapmode="tap-active" onclick="pwd()">忘记密码？</p>
			<button class="btn" id="btn">登录</button>
			<p class="register"><span>还没有账号</span><span tapmode="tap-active" onclick="register()">立即注册</span></p>
			<p class="nooLogin" >暂不登录</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src="../script/common.js"></script>
<script type="text/javascript">
	var dialogBox;
    var register = function(){
    	api.openFrame({
            name: 'register',
            url: './register.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
        api.setFrameAttr({
            name: 'register',
            hidden: true
        });
    }
    var pwd = function(){
    	api.openFrame({
            name: 'pwd',
            url: './pwd.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
        api.setFrameAttr({
            name: 'pwd',
            hidden: true
        });
    }
    apiready = function(){
    	dialogBox = api.require('dialogBox');
    };
    function dialogBox_alert1() {
    dialogBox.alert({
        texts : {
            title : ' 确认',
            content : '您是游客状态，是否登录？',
            leftBtnTitle : '取消',
            rightBtnTitle : '登录'
        },
        styles : {
            bg : '#fff',
            corner : 6,
            w : 260,
            title : {
                marginT : 20,
                icon : 'widget://image/gou.png',
                iconSize : 32,
                titleSize : 18,
                titleColor : '#000'
            },
            content : {
                color : '#000',
                size : 16
            },
            left : {
                marginB : 15,
                marginL : 40,
                w : 40,
                h : 35,
                corner : 2,
                color : "#000",
                bg : '#fff',
                size : 16
            },
            right : {
                marginB : 15,
                marginL : 88,
                w : 40,
                h : 35,
                corner : 2,
                color : "#000",
                bg : '#fff',
                size : 16
            }
        },
        tapClose : true
    }, function(ret) {
        if (ret.eventType == 'left') {
            dialogBox.close({
                dialogName: 'alert'
            });
        }
    });
}

</script>
</html>
