<body>
	<div id='sys-info'>
		<p class="title">欢迎使用艾网络</p>
		<div id="user">

<script type="text/javascript">
	var dialogBox;
	var signature;
	apiready = function(){
    	dialogBox = api.require('dialogBox');
    	signature = api.require('signature');
    	// validator = api.require('validator');
    };
    var register = function(){
        api.openWin({
            name: 'register',
            url: './register.html',
            pageParam: {
                name: 'register'
            }
        });
    }
    var pwd = function(){
        api.openWin({
            name: 'pwd',
            url: './pwd.html',
            pageParam: {
                name: 'pwd'
            }
        });
    }

function login(){
	var userName = $api.byId('userName');
	var pwd = $api.byId('pwd');
	var userValue = userName.value;
	var pwdValue = pwd.value;
	var obj = {
		"username": userValue,
		// "password": hex_md5(password)
	}
	signature.md5({
    	data: pwdValue
	}, function(ret, err) {
	    if (ret.status) {
	    	obj.password = ret;
	    	// obj.password = JSON.stringify(ret)
	        alert(JSON.stringify(ret));
	    } else {
	        alert(JSON.stringify(err));
	    }
	});
	var aa = JSON.stringify(obj);
	api.ajax({
	    url: 'https://cloud.utt.com.cn/auth',
	    method: 'post',
	    data: aa
	}, function(ret, err) {
	    if (ret) {
	        alert(ret);
	    } else {
	        alert(ret);
	    }
	});
}

            leftBtnTitle : '取消',
            rightBtnTitle : '登录'
        },
        tapClose : true
    }, function(ret) {
        if (ret.eventType == 'left') {
            dialogBox.close({
                dialogName: 'alert'
            });
        }else{

        }
    });
}
