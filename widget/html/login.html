<body>
	<div id='sys-info'>
		<p class="title">欢迎使用艾网络</p>
		<div id="user">
			<p class="userName"><input type="text" placeholder="请输入您的用户名" id="user"></p>
			<p class="pwd" id="lastP"><input type="text" placeholder="请输入您的密码" id="pwd"><img src="../image/login/hide.png" alt="" class="pwdHide"></p>
			<p class="forgetPwd" tapmode="tap-active" onclick="pwd()">忘记密码？</p>
			<button class="btn" id="btn" tapmode="tap-active" onclick="login()">登录</button>
			<p class="register"><span>还没有账号</span><span tapmode="tap-active" onclick="register()">立即注册</span></p>
			<p class="nooLogin" >暂不登录</p>
		</div>
	</div>
</body>
<script src="../script/jquery.mobile-1.4.5.min.js"></script>

<script src="../script/common.js"></script>
<script type="text/javascript">
	var dialogBox;
	var validator;
	apiready = function(){
    	dialogBox = api.require('dialogBox');
    	// validator = api.require('validator');
    };
    var register = function(){
    	api.openFrame({
            name: 'register',
            url: './register.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
        api.setFrameAttr({
            name: 'register',
            hidden: true
        });
    }
    var pwd = function(){
    	api.openFrame({
            name: 'pwd',
            url: './pwd.html',
            bounces: true,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
        api.setFrameAttr({
            name: 'pwd',
            hidden: true
        });
    }
    var login = function(){
    	var user = $('#user').val();
    	alert(user)
    }
    
    function dialogBox_alert1(text) {
    dialogBox.alert({
        texts : {
            title : '提示',
            content : text,
            leftBtnTitle : '取消',
            rightBtnTitle : '登录'
        },
        tapClose : true
    }, function(ret) {
        if (ret.eventType == 'left') {
            dialogBox.close({
                dialogName: 'alert'
            });
        }else{

        }
    });
}

</script>
