    apiready = function(){
     //    var winHeight = api.winHeight;
     //    var main = $api.byId('homepage');
    	// module.footer(main,winHeight)
    };
    var imgarr = ['../image/alarm/off.jpg','../image/alarm/online.jpg']
   	var list = [
   		{
   			'title':'设备离线',
   			'time':'2019-12-03 15:10:12',
   			'abnormal':'奋斗厅[12345678910]',
   			'deviceType':'518GP',
   			'status':0
   		},
   		{
   			'title':'设备上线',
   			'time':'2019-12-03 15:10:12',
   			'abnormal':'奋斗厅[12345678910]',
   			'deviceType':'518GP',
   			'status':1
   		}
   	]
   	var box = $api.byClass('alarmList');
   	var html = '';
   	for(var i in list){
   		html += '<div>'+
			   		'<p>'+
			   			'<span name="'+list[i].status+'">'+list[i].title+'</span>'+
			   			'<span>'+list[i].time+'</span>'+
			   		'</p>'+
			   		'<p>异常设备：'+list[i].abnormal+'</p>'+
			   		'<p>设备类型：'+list[i].deviceType+'</p>'+
		   		'</div>'
   	}
   	$api.append(box,html);
   	var del = $api.byId('del');
   	del.onclick = function(){
   		$api.remove(box);
   		$api.byClass('list_titles').innerHTML = '共0条告警/通知'
   	}
</script>
